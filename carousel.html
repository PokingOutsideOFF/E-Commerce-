<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body{
            font-family: "Poppins", sans-serif;
        }

        .carousel {
            height: 30rem;
            position: relative;
        }

        .carousel-inner {
            height: 30rem;
        }

        .carousel-item > img {
        }

        .carousel-control-prev, .carousel-control-next {
            background-color: #2443a6;
            height: 42px;
            width: 42px;
            border-radius: 2rem;
            opacity: 90%;
            position: absolute;
            top: 45%;
        }

        .carousel-control-next {
            margin-right: 5%;
        }

        .carousel-control-prev {
            margin-left: 5%;
        }

        .high-steaks {
            position: absolute;
            top: 0;
            left: 15%;
            background-color: white;
            width: 24rem;
            border-bottom-left-radius: .6rem;
            border-bottom-right-radius: .6rem;
            padding: 2rem;
        }

        .high-steaks h3 {
            font-weight: bold;
        }

        .high-steaks button {
            color: #204da8;
            font-weight: bold;
            background-color: white;
            border-radius: 2rem;
            padding: .4rem 2rem;
            border: .2rem solid #204da8;
        }

        .high-steaks button:hover {
            background-color: #204da8;
            color: white;
            transition: .1s;
        }
    </style>
</head>
<body>
<div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="images/steak22-riyan.webp" class="d-block w-100" alt="steak 1">
            <div class="high-steaks">
                <h3>The steaks are high!</h3>
                <p>The best steaks in the town! Grab them at the best price now!!</p>
                <button>BUY NOW</button>
            </div>
        </div>
        <div class="carousel-item">
            <img src="images/fish-fillet-carousel-2.webp" class="d-block w-100" alt="steak 2">
            <div class="high-steaks">
                <h3>The Catch of a Lifetime!</h3>
                <p>Freshest Fish Fillets in Town! Dive into unbeatable prices today!</p>
                <button>BUY NOW</button>
            </div>
        </div>
        <div class="carousel-item">
            <img src="images/bbq-fillet-carousel-2.webp" class="d-block w-100" alt="steak 3">
            <div class="high-steaks">
                <h3>Brisket Bliss Awaits!</h3>
                <p>Slow-smoked, tender BBQ brisket at mouthwatering pricesâ€”grab yours now!</p>
                <button>BUY NOW</button>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
</body>
</html>
