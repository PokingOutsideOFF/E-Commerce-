<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Categories</title>

    <style>
        /* Reset and Base Styles */
        * {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: white; /* Soft blue gradient background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Main Container */
        .main-container {
            max-width: 1200px;
            background-color: #f8fafa; /* Light gray background */
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.12); /* Softer shadow */
            overflow: hidden;
        }

        /* Header */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .header-container h2 {
            font-size: 30px;
            font-weight: 700;
            color: #444;
        }

        .explore-button {
            background: linear-gradient(90deg, #fc466b, #3f5efb);
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0px 6px 16px rgba(63, 94, 251, 0.4);
            transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
        }

        .explore-button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 10px 20px rgba(63, 94, 251, 0.6);
        }

        /* Horizontal Scrollable Menu Items */
        .menu-items {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 15px 0;
            scroll-behavior: smooth;
        }

        /* Individual Menu Item */
        .menu-item {
            background: linear-gradient(135deg, #f9f9f9, #ffffff);
            border: 1px solid #ddd;
            border-radius: 16px;
            padding: 20px;
            width: 180px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
            flex-shrink: 0;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }

        .menu-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }

        .menu-item:hover img {
            transform: scale(1.05);
        }

        .menu-item p {
            font-size: 16px;
            font-weight: 500;
            color: #555;
            margin-top: 10px;
        }

        /* Hide scroll bar on Webkit browsers */
        .menu-items::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header-container">
            <h2>My Top Categories</h2>
            <button class="explore-button">Explore</button>
        </div>

        <div class="menu-items">
            <div class="menu-item">
                <img src="images/chickenbiryani.png" alt="Chicken Biryani">
                <p>Chicken</p>
            </div>
            <div class="menu-item">
                <img src="images/turkey.png" alt="turkey Dish">
                <p>Turkey</p>
            </div>
            <div class="menu-item">
                <img src="images/beef.png" alt="Beef">
                <p>Beef</p>
            </div>
            <div class="menu-item">
                <img src="images/mutton.png" alt="Mutton">
                <p>Mutton</p>
            </div>
            <div class="menu-item">
                <img src="images/pork.png" alt="POrk">
                <p>Pork</p>
            </div>
            <div class="menu-item">
                <img src="images/fish.png" alt="Fish">
                <p>Fish</p>
            </div>
        </div>
    </div>
</body>
</html>
